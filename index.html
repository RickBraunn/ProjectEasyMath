<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo ANPP</title>
    <!-- Meta tags -->
    <meta name="author" content="Seu nome">
    <meta name="description" content="Calculo ANPP">
    <!-- Links para CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cálculo ANPP</h1>
        <form class="form-horizontal">
                <div class="form-group">
                    <label for="Minus" class="col-sm-2 control-label">Redução:</label>
                    <div class="col-sm-10">
                        <select id="Minus" name="minus" size="1" required>
                            <option value="" selected disabled>Selecione uma opção</option>
                            <option value="1">Redução de 1/3</option>
                            <option value="2">Redução de 2/3</option>
                        </select>
                    </div>
                </div>
    
                <!-- Add margin-bottom to separate input divs -->
                <div class="form-group mb-3">
                    <label for="Pena" class="col-sm-2 control-label">Pena:</label>
                    <div class="col-sm-10 input-group input-group-sm">
                        <input type="number" id="Year" name="year" placeholder="Anos" required min="0">
                        <div class="input-group-append">
                            <span class="input-group-text">anos</span>
                        </div>
                        <input type="number" id="Month" name="month" placeholder="Meses" required min="0">
                        <div class="input-group-append">
                            <span class="input-group-text">meses</span>
                        </div>
                        <input type="number" id="Day" name="day" placeholder="Dias" required min="0">
                       <div class="input-group-append">
                            <span class="input-group-text">dias</span>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 text-center">
                        <button id="myButton" class="btn btn-primary">Calcular</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
