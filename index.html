<!DOCTYPE html>
<html lang="pt-BR" class="tailwind">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo ANPP</title>
    <meta name="author" content="Seu nome">
    <meta name="description" content="Calculo ANPP">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>


<nav class="flex justify-between stickly items-center py-4 bg-gray-900">
    <div class="flex items-center">
      <a href="#" class="text-lg font-bold text-white">Cálculo ANPP</a>
    </div>
    <div class="flex items-center">
      <ul class="flex">
        <li class="mr-6">
          <a href="#" class="bg-gray-700 hover:bg-gray-900 text-gray-300 hover:text-white transition duration-300 ease-in-out px-4 py-2 rounded">Option 1</a>
        </li>
        <li>
          <a href="#" class="bg-gray-700 hover:bg-gray-900 text-gray-300 hover:text-white transition duration-300 ease-in-out px-4 py-2 rounded">Option 2</a>
        </li>
      </ul>
    </div>
  </nav>
  
<body>
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <h1 class="text-3xl font-bold text-center mb-4">Cálculo ANPP</h1>
        <form class="max-w-md mx-auto">
            <div class="form-group mb-4">
                <label for="Minus" class="block text-sm font-bold mb-2">Redução:</label>
                <div class="relative">
                    <select id="Minus" name="minus" size="1" required class="block w-full pl-10 text-sm text-gray-700">
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="1">Redução de 1/3</option>
                        <option value="2">Redução de 2/3</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 19.035H7.343l.707-.707L9.293 12.95z"/></svg>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="Pena" class="block text-sm font-bold mb-2">Pena:</label>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <input type="number" id="Year" name="year" placeholder="Anos" required min="0" class="block w-full pl-10 text-sm text-gray-700">
                        
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <input type="number" id="Month" name="month" placeholder="Meses" required min="0" class="block w-full pl-10 text-sm text-gray-700">
                      
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <input type="number" id="Day" name="day" placeholder="Dias" required min="0" class="block w-full pl-10 text-sm text-gray-700">
                       
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 text-center" >
                <button id="myButton" class="btn btn-success mx-auto">
                  Calcular
                </button>

        </form>
    </div>

    <div class="container">
        <div class="copyright">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    &copy; <a class="border-bottom" href="#">Cáculo ANPP</a>, All Right Reserved.
                </div>
                <div class="col-md-6 text-center text-md-end">
                    Designed By <a class="border-bottom" href="https://htmlcodex.com">Ricardo Almeida Braunn</a>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <script src="./script.js" async defer></script>
</body>
</html
