<body>
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
        <h1 class="text-3xl font-bold text-center mb-4">Cálculo ANPP</h1>
        <form class="max-w-md mx-auto" id="calculo" name="calculo" method="POST">
            <div class="form-group mb-4">
                <label for="Minus" class="block text-sm font-bold mb-2">Redução:</label>
                <div class="relative">
                    <select id="Minus" name="minus" size="1" class="block w-full pl-10 text-sm text-gray-700">
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="1">Redução de 1/3</option>
                        <option value="2">Redução de 2/3</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 19.035H7.343l.707-.707L9.293 12.95z"/></svg>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="Pena" class="block text-sm font-bold mb-2">Pena:</label>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <input type="number" id="Year" name="year" placeholder="Anos" min="0" class="block w-full pl-10 text-sm text-gray-700">
                        
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <input type="number" id="Month" name="month" placeholder="Meses" min="0" class="block w-full pl-10 text-sm text-gray-700">
                      
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <input type="number" id="Day" name="day" placeholder="Dias" min="0" class="block w-full pl-10 text-sm text-gray-700">
                       
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 text-center" >
                <button id="myButton" class="btn btn-success mx-auto">
                  Calcular
                </button>
            </div>
        </form>
    </div>
